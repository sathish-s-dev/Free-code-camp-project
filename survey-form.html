<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" initial-size="1.0">
    <link rel="styesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label class="name-label" id="name-label" >Name 
      <input id="name" type="text" required placeholder="Enter your name" >
      </label>
      <label class="email-label" id="email-label">Email
        <input id="email" type="email" required placeholder="Enter your email id">
      </label>
      <label class="number-label" id="number-label">Number
        <input id="number" type="number" min="0" max="13" Placeholder="select one">
      </label>
      <label class="label">What would you like to see improved?
        <select id="dropdown">
          <option>select one</option>
          <option>front end</option>
          <option>Backend</option>
          <option>Full-stack</option>
      </select>
      </label>
      <label class="check-head">what would you like?
            <input type="radio" name="lang" checked="" id="python" value="python"> Python
            <input type="radio" id="java" name="lang" value="java"> Java
        </label>
        <label class="check-head">What would you like to see improved? (Check all that apply)
          <label class="check"><input type="checkbox" id='select' value="front-end">Front-end Projects</label>
          <label class="check"><input type="checkbox" id='select' value='back-end'>Backend-end Projects</label>
          <label class="check"><input type="checkbox" id='select' value="Data visualization">Data Visualization</label>
          <label class="check"><input type="checkbox" id='select' value='full-stack'>Full-Stack</label>
 </label>
        <label id="text-area">Any comments or suggestions?<textarea id="text-box"></textarea>
        <label>
          <button id="submit">Submit</button>
        </label>
    </form>
  </body>
</html>
